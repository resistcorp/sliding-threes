    <div id="gameSpacer">
      <div id="gameContainer" class="hero-unit"></div>
    </div>
    <div id="gameScoreZone">
      <form>
        <label id="score"></label>
        <br />
        <label id="progress"></label>
        <br class="skippable"/>
        <label id="goal"></label>
      </form>
    </div>
    <div class="hero-form hide" id="gameOptions">
        <div id="closeIcon">&lt;</div>
        <div id="openIcon">*</div>
      <div class="form">
        <div>
          <input type="checkbox" name="dirCheck" id="dirCheck">
          <label for="dirCheck">Invert Directions</label>
          <br />
          <input type="checkbox" name="darkCheck" id="darkCheck" checked="checked">
          <label for="darkCheck">Dark theme</label>
          <br />
          <label for="widthInput">horiz</label>
          <input type="text" name="widthInput" id="widthInput" >
          <br />
          <label for="heightInput">vert</label>
          <input type="text" name="heightInput" id="heightInput" >
          <br />
          <label for="colorsInput">vert</label>
          <input type="text" name="colorsInput" id="colorsInput" >
          <br />
          <button onclick="Tile.restart();">restart game</button>
          <br />
        </div>
      </div>
    </div>
